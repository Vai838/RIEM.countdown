<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown to Freedom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .countdown {
            font-size: 2.5rem;
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .countdown div {
            margin: 0 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 10px;
        }

        .countdown div span {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .countdown div p {
            font-size: 2.5rem;
            font-weight: bold;
        }
 /* https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?auto=format&fit=crop&w=1950&q=80' > */
        /* Dynamic animated background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://riemysore.ac.in/sites/default/files/inline-images/Principal-new-front.jpeg') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Countdown to Freedom</h1>
        <div class="countdown">
            <div><p id="days">0</p><span>Days</span></div>
            <div><p id="hours">0</p><span>Hours</span></div>
            <div><p id="minutes">0</p><span>Minutes</span></div>
            <div><p id="seconds">0</p><span>Seconds</span></div>
        </div>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date('2025-05-30T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (diff < 0) {
                clearInterval(interval);
                document.querySelector('.countdown').innerHTML = '<p>Freedom has arrived!</p>';
            }
        }

        countdown();
        const interval = setInterval(countdown, 1000);
    </script>

</body>
</html>
